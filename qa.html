<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurafy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #121212;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #282828;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #1DB954;
    }
    #searchBar {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      margin: 1rem auto;
      display: block;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      background: #282828;
      color: #fff;
    }
    #voiceBtn {
      display: block;
      margin: 0 auto 1rem;
      background: #1DB954;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }
    .grid {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #181818;
      border-radius: 10px;
      padding: 0.5rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 0.9rem;
      margin: 0.5rem 0 0;
    }
    .card button {
      margin-top: 0.5rem;
      background: #1DB954;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    #nowPlaying {
      background: #181818;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-top: 1px solid #282828;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }
    #nowPlaying img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    #nowPlaying .info {
      flex: 1;
      overflow: hidden;
    }
    #nowPlaying .info h3 {
      font-size: 1rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #nowPlaying button {
      background: none;
      border: none;
      color: #1DB954;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #playlist {
      background: #101010;
      padding: 1rem;
      border-top: 1px solid #282828;
      max-height: 200px;
      overflow-y: auto;
    }
    #playlist h2 {
      margin: 0 0 0.5rem;
    }
    #playlist ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playlist li {
      padding: 0.5rem;
      border-bottom: 1px solid #282828;
      cursor: pointer;
    }
    #playlist li:hover {
      background: #1DB954;
      color: black;
    }
    @media (max-width: 600px) {
      #nowPlaying img {
        width: 50px;
        height: 50px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
    #player {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aurafy</h1>
    <p> Make your moods with Aurafy!</p>
  </header>
  <input type="text" id="searchBar" placeholder="Search music..." />
  <button id="voiceBtn">üé§ Voice Search</button>
  <div class="grid" id="results"></div>  <div id="nowPlaying" style="display:none;">
    <img id="nowThumb" src="" alt="Now Playing">
    <div class="info">
      <h3 id="nowTitle">Now Playing</h3>
    </div>
    <button id="playPause">‚è∏Ô∏è</button>
  </div>  <div id="playlist">
    <h2>Playlist</h2>
    <ul id="playlistItems"></ul>
  </div>  <div id="player"></div>  <script src="https://www.youtube.com/iframe_api"></script>  <script>
    let player;
    let isPlaying = true;
    let playlist = [];
    let currentIndex = -1;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: "",
        events: {
          onStateChange: onPlayerStateChange
        },
        playerVars: {
          autoplay: 1,
          controls: 0
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNext();
      }
    }

    function playAudio(videoId, title, thumb) {
      player.loadVideoById(videoId);
      document.getElementById("nowThumb").src = thumb;
      document.getElementById("nowTitle").textContent = title;
      document.getElementById("nowPlaying").style.display = "flex";
      isPlaying = true;
      document.getElementById("playPause").textContent = "‚è∏Ô∏è";
    }

    function searchMusic(query) {
      const apiKey = "AIzaSyAoCfgbouk92eDhwvf8riCcllz73MwVgcc";
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(query)}&key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("results");
          container.innerHTML = "";
          playlist = data.items.map(item => ({
            videoId: item.id.videoId,
            title: item.snippet.title,
            thumb: item.snippet.thumbnails.medium.url
          }));
          renderPlaylist();
          playlist.forEach((item, i) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${item.thumb}" alt="${item.title}">
              <h3>${item.title}</h3>
              <button onclick="playFromPlaylist(${i})">Play</button>
            `;
            container.appendChild(card);
          });
        });
    }

    function renderPlaylist() {
      const list = document.getElementById("playlistItems");
      list.innerHTML = "";
      playlist.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item.title;
        li.onclick = () => playFromPlaylist(index);
        list.appendChild(li);
      });
    }

    function playFromPlaylist(index) {
      currentIndex = index;
      const song = playlist[index];
      playAudio(song.videoId, song.title, song.thumb);
    }

    function playNext() {
      if (currentIndex + 1 < playlist.length) {
        playFromPlaylist(currentIndex + 1);
      }
    }

    document.getElementById("playPause").onclick = () => {
      if (isPlaying) {
        player.pauseVideo();
        document.getElementById("playPause").textContent = "‚ñ∂Ô∏è";
      } else {
        player.playVideo();
        document.getElementById("playPause").textContent = "‚è∏Ô∏è";
      }
      isPlaying = !isPlaying;
    };

    document.getElementById("searchBar").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        searchMusic(this.value);
      }
    });

    // Voice search
    document.getElementById("voiceBtn").onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("searchBar").value = transcript;
        searchMusic(transcript);
      };
    };
  </script></body>
</html>
